name: 构建红米Note10PRO

on:
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: 构建编译内核环境
      run: |
        sudo apt-get update
        sudo -E apt-get -y -qq install git make bc bison ccache openssl dos2unix zip kmod cpio flex libelf-dev curl libssl-dev libtfm-dev wget device-tree-compiler ca-certificates python3 python2 binutils binutils-aarch64-linux-gnu binutils-arm-linux-gnueabi
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: 下载 Gcc编译器
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        
        mkdir gcc64
        wget -O gcc-aarch64.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz
        tar -C gcc64/ -zxvf gcc-aarch64.tar.gz
    
        mkdir gcc32
        wget -O gcc-arm.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz
        tar -C gcc32/ -zxvf gcc-arm.tar.gz

    - name: 下载Clang编译器
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir clang-aosp
        git clone -q --depth=1 https://github.com/crdroidandroid/android_prebuilts_clang_host_linux-x86_clang-6443078 -b 10.0 clang-aosp

    - name: 下载内核源码
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone --depth=1 https://github.com/mihoy3rd/android_kernel_xiaomi_chopin.git android-kernel
        cd android-kernel

    - name: 添加 Debug
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel             
        curl -LSs "https://raw.githubusercontent.com/mihoy3rd/SukiSU-Ultra/debug/kernel/setup.sh" | bash -s builtin
        cd $GITHUB_WORKSPACE/kernel_workspace

    - name: 设置ccache缓存
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: build-kernel-mido-kernel
        max-size: 5G

    - name: 开始编译内核
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc64/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc32/bin:$PATH
        export KBUILD_BUILD_HOST=Xinran
        export KBUILD_BUILD_USER=@Xinran_StarBai
        make -s -j$(nproc --all) O=out ARCH=arm64 chopin_defconfig
        make -j$(nproc --all) CC="ccache clang" O=out ARCH=arm64 CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_ARM32=arm-linux-androideabi- LD=ld.lld

    - name: 制作Anykernel3卡刷包
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/Winkmoon/AnyKernel3
        cp android-kernel/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        rm -rf AnyKernel3/.git* AnyKernel3/README.md
        cd AnyKernel3
        zip -r ../ShirokoNeko-kernel.zip .

    - name: 生成版本号
      id: version
      run: |
        echo "RELEASE_VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        echo "TAG_NAME=v$(date +'%Y.%m.%d')" >> $GITHUB_ENV

    - name: 上传构建产物作为工作流 artifact
      uses: actions/upload-artifact@v4
      with:
        name:  Xinran_StarBai-构建产物
        path: |
          kernel_workspace/ShirokoNeko-kernel.zip
          kernel_workspace/android-kernel/out/arch/arm64/boot/Image.gz

    - name: 创建GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: .@Xinran_StarBai-${{ env.RELEASE_VERSION }}
        body: |
          OPPO/Realme-ShirokoNeko内核
          版本: ${{ env.RELEASE_VERSION }}          
          编译信息：
          - 内核版本：4.14
          - 适用系统：澎湃
          - 支持机型：红米Note10PRO
        draft: false
        prerelease: false

    - name: 上传卡刷包到Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: kernel_workspace/ShirokoNeko-kernel.zip
        asset_name: ShirokoNeko-kernel-${{ env.RELEASE_VERSION }}.zip
        asset_content_type: application/zip

    - name: 上传内核镜像到Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: kernel_workspace/android-kernel/out/arch/arm64/boot/Image.gz
        asset_name: ShirokoNeko-kernel-${{ env.RELEASE_VERSION }}-Image.gz
        asset_content_type: application/gzip